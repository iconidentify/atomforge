version: '3.8'

services:
  fdo-compiler-api:
    platform: linux/amd64
    build:
      context: ..  # Build from parent directory to access project files
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount project files for development
      - ..:/ada32_toolkit:ro
      # Mount API source for development
      - ./src:/app:ro
    environment:
      - ENV=development
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONPATH=/app
      - WINEARCH=win32
      - WINEPREFIX=/wine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    stdin_open: true
    tty: true