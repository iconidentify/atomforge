<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daemon Pool Status - AtomForge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #0d1117;
            color: #f0f6fc;
        }

        .header {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #f0f6fc;
            font-weight: 600;
        }

        .header .nav {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .nav a {
            color: #388bfd;
            text-decoration: none;
        }

        .header .nav a:hover {
            color: #4c9aff;
            text-decoration: underline;
        }

        .header .nav #last-update {
            color: #8b949e;
            font-size: 13px;
        }

        .pool-summary {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }

        .pool-summary h2 {
            color: #f0f6fc;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .pool-summary .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .pool-summary .metric {
            padding: 15px;
            background: #21262d;
            border-radius: 6px;
            border-left: 3px solid #388bfd;
        }

        .pool-summary .metric h3 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .pool-summary .metric .value {
            font-size: 28px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .health-bar {
            width: 100%;
            height: 32px;
            background: #21262d;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
            border: 1px solid #30363d;
        }

        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3fb950, #56d364);
            transition: width 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0d1117;
            font-weight: 600;
            font-size: 14px;
        }

        .health-bar-fill.warning {
            background: linear-gradient(90deg, #d29922, #f0b72f);
        }

        .health-bar-fill.critical {
            background: linear-gradient(90deg, #da3633, #f85149);
        }

        .instances-table {
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #30363d;
        }

        .instances-table h2 {
            padding: 20px;
            margin: 0;
            background: #21262d;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
            font-size: 18px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        th {
            background: #21262d;
            font-weight: 600;
            color: #8b949e;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #f0f6fc;
            font-size: 14px;
        }

        tr:hover {
            background: #21262d;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-badge.healthy {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
        }

        .status-badge.unhealthy {
            background: rgba(210, 153, 34, 0.15);
            color: #d29922;
        }

        .status-badge.crashed {
            background: rgba(218, 54, 51, 0.15);
            color: #da3633;
        }

        .status-badge.restarting {
            background: rgba(56, 139, 253, 0.15);
            color: #388bfd;
        }

        .circuit-breaker {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background: rgba(218, 54, 51, 0.15);
            color: #da3633;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .circuit-closed {
            color: #3fb950;
        }

        .actions {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: #161b22;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #30363d;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        button.primary {
            background: #388bfd;
            color: #ffffff;
        }

        button.primary:hover {
            background: #4c9aff;
        }

        button.secondary {
            background: #21262d;
            color: #f0f6fc;
            border: 1px solid #30363d;
        }

        button.secondary:hover {
            background: #30363d;
        }

        .error-message {
            padding: 15px;
            background: rgba(218, 54, 51, 0.1);
            color: #da3633;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid rgba(218, 54, 51, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .memory-cell {
            font-family: 'SF Mono', Consolas, 'Liberation Mono', monospace;
            color: #8b5cf6;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daemon Pool Status</h1>
        <div class="nav">
            <a href="/">&larr; Back to Main</a>
            <span id="last-update"></span>
        </div>
    </div>

    <div id="error-container"></div>

    <div class="pool-summary" id="pool-summary">
        <h2>Pool Health</h2>
        <div class="health-bar">
            <div class="health-bar-fill" id="health-bar" style="width: 0%">
                <span id="health-percentage">0%</span>
            </div>
        </div>
        <div class="metrics">
            <div class="metric">
                <h3>Healthy Instances</h3>
                <div class="value" id="healthy-count">-</div>
            </div>
            <div class="metric">
                <h3>Total Requests</h3>
                <div class="value" id="total-requests">-</div>
            </div>
            <div class="metric">
                <h3>Failed Requests</h3>
                <div class="value" id="failed-requests">-</div>
            </div>
            <div class="metric">
                <h3>Total Restarts</h3>
                <div class="value" id="total-restarts">-</div>
            </div>
        </div>
    </div>

    <div class="instances-table">
        <h2>Daemon Instances</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Port</th>
                    <th>State</th>
                    <th>Memory</th>
                    <th>Requests</th>
                    <th>Failures</th>
                    <th>Restarts</th>
                    <th>Circuit Breaker</th>
                </tr>
            </thead>
            <tbody id="instances-tbody">
                <tr>
                    <td colspan="8" class="loading">Loading pool status...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="actions">
        <button class="primary" onclick="refreshStatus()">Refresh Status</button>
        <button class="secondary" onclick="resetCircuitBreakers()">Reset All Circuit Breakers</button>
    </div>

    <script>
        let autoRefreshInterval;
        let memoryData = {};

        async function fetchPoolStatus() {
            try {
                const response = await fetch('/health/pool');
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch pool status');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching pool status:', error);
                throw error;
            }
        }

        async function fetchMemoryMetrics() {
            try {
                const response = await fetch('/health/pool/memory');
                if (!response.ok) {
                    console.warn('Memory metrics not available');
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.warn('Error fetching memory metrics:', error);
                return null;
            }
        }

        function updateUI(data) {
            // Clear any error messages
            document.getElementById('error-container').innerHTML = '';

            // Update health bar
            const healthPercentage = data.pool_health_percentage || 0;
            const healthBar = document.getElementById('health-bar');
            const healthText = document.getElementById('health-percentage');

            healthBar.style.width = healthPercentage + '%';
            healthText.textContent = healthPercentage.toFixed(0) + '%';

            // Update health bar color based on percentage
            healthBar.className = 'health-bar-fill';
            if (healthPercentage < 50) {
                healthBar.classList.add('critical');
            } else if (healthPercentage < 80) {
                healthBar.classList.add('warning');
            }

            // Update metrics
            document.getElementById('healthy-count').textContent =
                `${data.instances_healthy}/${data.pool_size}`;
            document.getElementById('total-requests').textContent =
                data.total_requests.toLocaleString();
            document.getElementById('failed-requests').textContent =
                data.failed_requests.toLocaleString();
            document.getElementById('total-restarts').textContent =
                data.daemon_restarts;

            // Update instances table
            const tbody = document.getElementById('instances-tbody');
            tbody.innerHTML = data.instances.map(instance => {
                // Get memory data for this instance
                const memInfo = memoryData.instances?.find(m => m.id === instance.id);
                const memDisplay = memInfo ?
                    `<span class="memory-cell">${memInfo.total_memory_mb} MB</span>` :
                    '<span style="color: #6e7681;">-</span>';

                return `
                <tr>
                    <td>${instance.id}</td>
                    <td>${instance.port}</td>
                    <td>
                        <span class="status-badge ${instance.state}">
                            ${instance.state}
                        </span>
                    </td>
                    <td>${memDisplay}</td>
                    <td>${instance.total_requests.toLocaleString()}</td>
                    <td>${instance.failed_requests} ${instance.consecutive_failures > 0 ? `(${instance.consecutive_failures} consecutive)` : ''}</td>
                    <td>${instance.restart_count}</td>
                    <td>
                        ${instance.circuit_breaker_open ?
                            '<span class="circuit-breaker">⚠ OPEN</span>' :
                            '<span class="circuit-closed">✓ CLOSED</span>'
                        }
                    </td>
                </tr>
                `;
            }).join('');

            // Update last refresh time
            const now = new Date();
            document.getElementById('last-update').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        async function refreshStatus() {
            try {
                // Fetch both pool status and memory metrics in parallel
                const [poolData, memData] = await Promise.all([
                    fetchPoolStatus(),
                    fetchMemoryMetrics()
                ]);

                if (memData) {
                    memoryData = memData;
                }

                updateUI(poolData);
            } catch (error) {
                showError(error.message);
            }
        }

        async function resetCircuitBreakers() {
            if (!confirm('Reset all circuit breakers?')) {
                return;
            }

            try {
                const response = await fetch('/pool/reset-circuit-breakers', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to reset circuit breakers');
                }

                const result = await response.json();
                alert(result.message);

                // Refresh status immediately
                await refreshStatus();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Initial load
        refreshStatus();

        // Auto-refresh every 5 seconds
        autoRefreshInterval = setInterval(refreshStatus, 5000);
    </script>
</body>
</html>
